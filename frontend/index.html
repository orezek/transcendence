<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
            color: white;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        #gameContainer {
            position: relative;
        }

        #gameCanvas {
            border: 4px solid white;
            border-radius: 8px;
            background-color: black;
        }

        #statusMessage {
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 4px;
            background-color: #333;
            max-width: 400px;
            text-align: center;
        }

        #controls {
            margin-top: 1rem;
            text-align: center;
        }

        #playAgainButtons {
            display: none;
            margin-top: 1rem;
            gap: 1rem;
        }

        .button {
            padding: 10px 20px;
            margin: 0 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .button-yes {
            background-color: #4CAF50;
            color: white;
        }

        .button-no {
            background-color: #f44336;
            color: white;
        }

        .button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
<h1>Pong Game</h1>
<div id="statusMessage">Connecting to matchmaking server...</div>
<div id="gameContainer">
    <canvas id="gameCanvas" width="800" height="400"></canvas>
</div>
<div id="controls">
    <p>Controls: ⬆️ Up Arrow | ⬇️ Down Arrow</p>
    <p id="scoreDisplay"></p>
    <div id="playAgainButtons">
        <button class="button button-yes" onclick="handlePlayAgain(true)">Yes, Play Again!</button>
        <button class="button button-no" onclick="handlePlayAgain(false)">No, Exit</button>
    </div>
</div>

<script>
    // Game constants
    const CANVAS_WIDTH = 800;
    const CANVAS_HEIGHT = 400;
    const PADDLE_HEIGHT = 60;
    const PADDLE_WIDTH = 10;
    const BALL_SIZE = 10;

    // Game variables
    let matchmakingConnection = null;
    let gameConnection = null;
    let gameState = null;
    let gameStatus = 'disconnected';

    // DOM elements
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const statusMessage = document.getElementById('statusMessage');
    const scoreDisplay = document.getElementById('scoreDisplay');

    // Initialize matchmaking WebSocket connection
    function initializeMatchmaking() {
        matchmakingConnection = new WebSocket('ws://localhost/matchmaking/ws');

        matchmakingConnection.onopen = () => {
            updateStatus('connected', 'Connected to matchmaking server');
        };

        matchmakingConnection.onclose = () => {
            if (gameStatus !== 'playing') {
                updateStatus('disconnected', 'Disconnected from matchmaking server');
                // setTimeout(initializeMatchmaking, 3000);
            }
        };

        matchmakingConnection.onmessage = (event) => {
            const data = JSON.parse(event.data);
            handleMatchmakingMessage(data);
        };
    }

    // Initialize game WebSocket connection
    function initializeGameConnection(gameId) {
        gameConnection = new WebSocket('ws://localhost/game/ws');

        gameConnection.onopen = () => {
            gameConnection.send(JSON.stringify({
                action: 'join_game',
                game_id: gameId
            }));

            if (matchmakingConnection) {
                matchmakingConnection.close();
                matchmakingConnection = null;
            }
        };

        gameConnection.onclose = () => {
            updateStatus('disconnected', 'Disconnected from game server');
            gameState = null;
            if (gameStatus === 'game_over') {
                // If game is over, reconnect to matchmaking
                // setTimeout(initializeMatchmaking, 3000);
            }
        };

        gameConnection.onmessage = (event) => {
            const data = JSON.parse(event.data);
            handleGameMessage(data);
        };
    }

    // Handle matchmaking messages
    function handleMatchmakingMessage(data) {
        switch (data.status) {
            case 'waiting':
                updateStatus('waiting', 'Waiting for opponent...');
                break;
            case 'game_found':
                updateStatus('connecting', 'Game found! Connecting to game server...');
                initializeGameConnection(data.game_id);
                break;
        }
    }

    // Handle game messages
    function handleGameMessage(data) {
        switch (data.status) {
            case 'game_started':
                updateStatus('playing', data.message);
                document.getElementById('playAgainButtons').style.display = 'none';
                break;
            case 'game_update':
                gameState = data.game_state;
                drawGame();
                updateScore();
                break;
            case 'game_over':
                updateStatus('game_over', `Game Over! ${data.message}`);
                if (gameConnection) {
                    gameConnection.close();
                    gameConnection = null;
                }
                // Show play again buttons
                document.getElementById('playAgainButtons').style.display = 'block';
                break;
        }
    }

    // Handle play again choice
    function handlePlayAgain(playAgain) {
        if (playAgain) {
            // Hide play again buttons
            document.getElementById('playAgainButtons').style.display = 'none';
            // Start new matchmaking
            initializeMatchmaking();
        } else {
            // Hide play again buttons and show final message
            document.getElementById('playAgainButtons').style.display = 'none';
            updateStatus('ended', 'Thanks for playing! Refresh the page to play again.');
        }
    }

    // Update game status and message
    function updateStatus(status, message) {
        gameStatus = status;
        statusMessage.textContent = message;
        statusMessage.style.display = status === 'playing' ? 'none' : 'block';
    }

    // Draw game state
    function drawGame() {
        if (!gameState) return;

        // Clear canvas
        ctx.fillStyle = 'black';
        ctx.fillRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);

        // Draw paddles
        ctx.fillStyle = 'white';
        Object.values(gameState.players).forEach(player => {
            const x = player.role === 'player1' ? PADDLE_WIDTH : CANVAS_WIDTH - PADDLE_WIDTH * 2;
            ctx.fillRect(x, player.position - PADDLE_HEIGHT/2, PADDLE_WIDTH, PADDLE_HEIGHT);
        });

        // Draw ball
        if (gameState.ball) {
            ctx.beginPath();
            ctx.arc(gameState.ball.x, gameState.ball.y, BALL_SIZE/2, 0, Math.PI * 2);
            ctx.fillStyle = 'white';
            ctx.fill();
            ctx.closePath();
        }

        // Draw center line
        ctx.setLineDash([5, 15]);
        ctx.beginPath();
        ctx.moveTo(CANVAS_WIDTH/2, 0);
        ctx.lineTo(CANVAS_WIDTH/2, CANVAS_HEIGHT);
        ctx.strokeStyle = 'white';
        ctx.stroke();
        ctx.setLineDash([]);
    }

    // Update score display
    function updateScore() {
        if (gameState && gameState.scores) {
            scoreDisplay.textContent = `Score: ${gameState.scores.player1} - ${gameState.scores.player2}`;
        }
    }

    // Handle keyboard controls
    function handleKeyDown(e) {
        if (!gameConnection || gameStatus !== 'playing') return;

        let direction = 0;
        switch (e.key) {
            case 'ArrowUp':
                direction = -1;
                break;
            case 'ArrowDown':
                direction = 1;
                break;
            default:
                return;
        }

        gameConnection.send(JSON.stringify({
            action: 'move',
            direction: direction
        }));
    }

    // Initialize game
    function init() {
        ctx.fillStyle = 'black';
        ctx.fillRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);

        window.addEventListener('keydown', handleKeyDown);
        initializeMatchmaking();
    }

    // Start the game
    init();
</script>
</body>
</html>
